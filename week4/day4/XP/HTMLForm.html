<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML Form Example</title>
        <style>
            input[type="text"], textarea {
                width: 300px;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #aeaaaa;
                border-radius: 4px;
            }
            input[type="text"] {
                background-color:rgb(240, 233, 233);
            }
        </style>
        
    </head>
    <body>
        <form action="" method="GET">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="message">Comments</label><br>
            <textarea id="message" name="message" rows="8" cols="21" placeholder="Enter your Comment"></textarea>
            <br><br>
            <input type="submit" value="Send">


        </form>

    </body>
 
</html>

<!-- the data will appear in the url as query parameters when the form is submitted
for example: file.html?name=John&message=Hello -->
